<!DOCTYPE html>
<html>

<head>
    <title>Nubian Vr</title>
    <script src="js/aframe.min.js"></script>

    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-template-component.min.js"></script>
    <script src="js/aframe-layout-component.min.js"></script>

<body>

    <a-scene >

         <!--    <img id="solar-gif" src="img/gif/The Solar System GIF-source.gif">
            <img id="city-gif" src="img/gif/The Beginning of Everything GIF-source.gif"> -->

            <img id="groundTexture" src="img/floor.jpg">

           <!--  <script id="plane" type="text/html">
                <a-entity class="link" geometry="primitive: plane; height: 1.5; width: 1.5" material="shader: gif; src: ${thumb}" sound="on: click; src: #click-sound" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: ${src}"></a-entity>
            </script> -->
        </a-assets>

      

        <!-- Link we will build. -->
        <!-- Pass image sources to the template. -->
       <!--  <a-entity id="links" layout="layout: line; margin: 2; angle: NaN" position="-2 1 -4">
            <a-entity template="src: #plane" data-src="#space" data-thumb="#space-gif"></a-entity>
            <a-entity template="src: #plane" data-src="#solar" data-thumb="#solar-gif"></a-entity>
            <a-entity template="src: #plane" data-src="#city" data-thumb="#city-gif"></a-entity>
        </a-entity> -->


        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#space"></a-sky>

        <a-entity id="box" geometry="primitive: box; width: 0.2; height: .2; depth: .2;" position="0 0.5 -3" draw="background: #D7E8FF" textwrap="textAlign: center; x: 128; y: 128; width: 60; text: Home!; " click-to-link="on: click; page: 360videoboard.html;"></a-entity>

        
        <!-- Camera + Cursor. -->
          <a-entity position="0 1.5 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: false">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.05 0.05 0.05" to="1 1 1" dur="150"></a-animation>
                    <!--                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="0.05 0.05 0.05" dur="1500"></a-animation>-->
                </a-entity>
            </a-entity>

        </a-entity>

        <a-camera position="0 1.5 0">

                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
