
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="audio/click.ogg"></audio>

            <!-- Images. -->
            <img id="city" src="img/image/ISS Panorama.jpg">
            <img id="city-thumb" src="img/image/ISS Panorama.jpg">
            <img id="cubes" src="img/image/Mars 360 Degree.jpg">
            <img id="cubes-thumb" src="img/image/Mars 360 Degree.jpg">
            <img id="sechelt" src="img/image/Universe Panorama.jpg">
            <img id="sechelt-thumb" src="img/image/Universe Panorama.jpg">

            <img id="groundTexture" src="img/floor.jpg">

            <script id="plane" type="text/html">
                <a-entity class="link" geometry="primitive: plane; height: 1.5; width: 2.5" material="shader: flat; src: ${thumb}" sound="on: click; src: #click-sound" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: ${src}"></a-entity>
            </script>
        </a-assets>


        <!-- Link we will build. -->
        <!-- Pass image sources to the template. -->
        <a-entity id="links" layout="layout: line; margin: 3; angle: NaN" position="-2 0 -4">
            <a-entity template="src: #plane" data-src="#city" data-thumb="#city-thumb"></a-entity>
            <a-entity template="src: #plane" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
            <a-entity template="src: #plane" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
        </a-entity>


        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>
        
        <a-sphere color="#7e7a82" position="0 -1 -2" radius="0.15" click-to-link="on: click; page: universe.html;" draw="background: gray" textwrap="color: white; textAlign: center; x: 64; y: 110; text: Home">
            
        </a-sphere>

        
        <!-- Camera + Cursor. -->
          <a-entity position="0 1.5 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: false">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.05 0.05 0.05" to="1 1 1" dur="150"></a-animation>
                    <!--                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="0.05 0.05 0.05" dur="1500"></a-animation>-->
                </a-entity>
            </a-entity>

        </a-entity>

<!--
        <a-camera position="0 0.1 0">
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
-->


    </a-scene>
