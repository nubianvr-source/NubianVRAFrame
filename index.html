    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <p>
                Welcome to Virtual Reality Education.
            </p>
        </div>

    </div>
    
    <!-- The overlay -->
    <div id="myInfo" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeInfo()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
         <h2 id="heading"></h2>
         <p id="inf"></p>
         <a id="exp" class="button buttonExp">Experience</a>
     </div>

 </div>

    <a-entity class="link" geometry="primitive: plane; height: 0.5; width: 0.5" material="shader: gif; src: ${thumb}; " event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1; position: " event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1">
