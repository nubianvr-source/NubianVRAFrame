<!DOCTYPE html>
<html>

<head>
    <title>Nubian VR</title>
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/custom.css" />

    <script src="js/aframe-master.min.js"></script>

    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-animation-component.min.js"></script>
    <script src="js/aframe-template-component.min.js"></script>
    <script src="js/aframe-layout-component.min.js"></script>
    <script src="js/aframe-event-set-component.min.js"></script>
    <script src="js/aframe-gif-shader.min.js"></script>
    <script src="js/aframe-gif-component.min.js"></script>
    
    <script src="js/camera-position.js"></script>
    <script src="js/link-controls.js"></script>



</head>

<body>

    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <p>
                Welcome to Virtual Reality Education.
            </p>
        </div>

    </div>
    
    <!-- The overlay -->
    <div id="myInfo" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeInfo()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
         <h2 id="heading"></h2>
         <p id="inf"></p>
         <a id="exp" class="button buttonExp">Experience</a>
     </div>

 </div>

 <a-scene fog="type: linear; near:12; far:20; color: #0c192a;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse; fuse: false" camera-position>
    <a-assets>

        <img src="assets/white_grid_thin.png" id="grid" crossorigin="anonymous">
        <!--            gifs      -->
        <img id="universe" src="img/gif/Universe GIF-source.gif">
        <img id="climate" src="img/gif/Climate Change GIF-source.gif">
        <img id="sustain" src="img/gif/Sustainable Development Goals GIF-source.gif">
        <img id="quantum" src="img/gif/Quantum Physics GIF-source.gif">
        <img id="bio" src="img/gif/Biomimicry GIF-source.gif">



        <!--            Templates   -->
        <script id="plane" type="text/html">

            <a-entity class="link" geometry="primitive: plane; height: 1.5; width: 2.5" material="shader: gif; src: ${thumb}; " event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" click-to-link="on: click; page: ${page};"></a-entity>



            <a-entity class="link" position="0 -1 0" geometry="primitive: plane; height: 0.3; width: 1" material="shader: flat; src: infor;" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1" event-set__4="_event: mouseleave; scale: 1 1 1" create-popup></a-entity>

            <a-entity position="1.8 -1 0.1" text="color: #fff; value: infor; width: 4;" ></a-entity>


        </script>
    </a-assets>



  

  

    <!--        Boards-->
    <a-entity id="links" layout="type: line; margin: 3" position="-6 1.6 -5">
        <a-entity template="src: #plane" data-page="universe.html" data-value="Universe"  data-infor="About the universe" data-thumb="#universe"></a-entity>
        <a-entity template="src: #plane" data-page="#" data-value="Climate change" data-infor="About climate change" data-thumb="#climate"></a-entity>
        <a-entity template="src: #plane" data-page="#" data-value="Sustainable Development Goals" data-infor="About Sustainable Development Goals" data-thumb="#sustain"></a-entity>
        <a-entity template="src: #plane" data-page="#" data-value="Quantum Physics" data-infor="About Quantum Physics" data-thumb="#quantum"></a-entity>
        <a-entity template="src: #plane" data-page="#" data-value="Biomimicry"  data-infor="About Biomimicry" data-thumb="#bio"></a-entity>
    </a-entity>


    <!--        Floor-->
    <a-entity position="0 0 -4" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true; opacity:0.3; "></a-entity>
    <a-sky color="#dbdedb"></a-sky>
    <a-entity light="color: #FFF; intensity: 1; type: ambient;"></a-entity>

  <!-- <a-plane id="board" position="0 0 -2" rotation="0 0 0" width="2000" height="20" color="#000" visible="true" transparent="true" opacity="0.8"></a-plane> -->
    <!-- Camera + Cursor. -->

    <!-- <a-entity position="0 4 2">
        <a-entity  camera look-controls wasd-controls>
            <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: false">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.05 0.05 0.05" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="0.05 0.05 0.05" dur="1500"></a-animation>
            </a-entity>
        </a-entity>

    </a-entity> -->

    <!-- Camera +  cursor. -->
  <a-entity id="cursor" position="0 1.6 3" camera look-controls wasd-controls laser-controls="hand: right">
    <a-cursor fuse="false" material="color: #fff;">
  </a-cursor>
</a-entity>



</a-scene>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
