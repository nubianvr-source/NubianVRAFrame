<!DOCTYPE html>
<html>

<head>
    <title>Nubian VR</title>
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/custom.css" />

    <script src="js/aframe.min.js"></script>

    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-animation-component.min.js"></script>
    <script src="js/aframe-template-component.min.js"></script>
    <script src="js/aframe-layout-component.min.js"></script>
    <script src="js/aframe-event-set-component.min.js"></script>
    <script src="js/aframe-gif-shader.min.js"></script>
    <script src="js/aframe-gif-component.min.js"></script>
    
    <script src="js/aframe-draw-component.min.js"></script>
    <script src="js/aframe-textwrap-component.min.js"></script>

</head>

<body>

    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

    </div>
    
    <a-scene fog="type: linear; near:12; far:20; color: #0c192a;">
        <a-assets>
            <img id="boxTexture" src="img/mYmmbrp.jpg">
            <img id="skyTexture" src="img/sechelt.jpg">
            <img id="groundTexture" src="img/floor.jpg">
            <img id="photoboard" src="img/photob.jpg" />
            <img id="360board" src="img/360pix.jpg" />
            <img id="videogif" src="img/giphy.gif" />
            <img src="assets/white_grid_thin.png" id="grid" crossorigin="anonymous">
            
            <!--            icons      -->
            
            <img id="next" src="img/ico/baseline_navigate_next_white_48dp.png">
             <img id="prev" src="img/ico/baseline_navigate_before_white_48dp.png">

            <!--            videos-->
            <img id="city" src="img/gif/The Solar System GIF-source.gif" />
            <!-- <video id="videogif" autoplay loop="true" src="assets/interstellar.mp4"></video> -->

            <!--            Templates   -->
            <script id="plane" type="text/html">
                <a-entity class="link" geometry="primitive: plane; height: 2.5; width: 4" material="shader: gif; src: ${thumb}" ></a-entity>
                <a-entity position="1.5 1.5 0" text="color: #000; value: ${value}; width: 4;"></a-entity>
              
            </script>

            
        </a-assets>






        <!--        Boards-->
        <a-entity id="links" layout="type: line; margin: 1" position="0 2 -2.5">
            
            <a-entity template="src: #plane" data-page="360video.html" data-thumb="#city" data-value="360 Videos"></a-entity>
        </a-entity>

         <a-plane src="#next" color="gray" rotation="0 0 0" width=".7" height=".7" position="3 2 -2.5" click-to-link="on: click; page: 360videoboard2.html;" ></a-plane>
         <a-plane src="#prev" color="gray" rotation="0 0 0" width=".7" height=".7" position="-3 2 -2.5" click-to-link="on: click; page: 360photoboard.html;"></a-plane>


             <a-text id="cylinderText" value="Experience" align="center" color="#FFF"  position="0 0.4 -2.5"
              geometry="primitive: plane; width: 1.5; height: .5" material="color: #333" click-to-link="on: click; page: 360video.html;"></a-text>

        <a-entity id="box" geometry="primitive: box; width: 0.2; height: .2; depth: .2;" position="0 0 -1.7" draw="background: #D7E8FF" textwrap="textAlign: center; x: 128; y: 128; width: 60; text: Home!; " click-to-link="on: click; page: universe.html;"></a-entity>

        <!--        Floor-->
        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#8b7063"></a-plane> -->

<a-entity position="0 0 -4" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true; opacity:0.3; "></a-entity>
        <a-sky color="#dbdedb"></a-sky>
        <a-entity light="color: #FFF; intensity: 1; type: ambient;"></a-entity>


        <!-- Camera + Cursor. -->

        <a-entity position="0 1.5 1">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -2" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: false">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.05 0.05 0.05" to="1 1 1" dur="150"></a-animation>
                    <!--                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="0.05 0.05 0.05" dur="1500"></a-animation>-->
                </a-entity>
            </a-entity>

        </a-entity>


    </a-scene>


    <script src="js/custom.js"></script>
</body>



</html>
