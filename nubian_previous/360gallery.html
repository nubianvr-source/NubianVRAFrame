            <img id="sechelt" src="img/image/Universe Panorama.jpg">

            <img id="groundTexture" src="img/floor.jpg">

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>
        
         <a-entity id="box" geometry="primitive: box; width: 0.2; height: .2; depth: .2;" position="0 0.5 -3" draw="background: #D7E8FF" textwrap="textAlign: center; x: 128; y: 128; width: 60; text: Home!; " click-to-link="on: click; page: 360photoboard.html;"></a-entity>

         
            
        </a-sphere>

        
        <!-- Camera + Cursor. -->
          <a-entity position="0 1.5 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: false">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.05 0.05 0.05" to="1 1 1" dur="150"></a-animation>
